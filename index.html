<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesh Khadka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/background-abstract-pixel-rain_23-2148376182.jpg?t=st=1721071394~exp=1721074994~hmac=2275d3513b0fb1b42f96da634d74e4f664070916fc8fa4463d84566675423388&w=740");
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            height: 80px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            text-align: left;
            padding: 100px 20px;
            flex: 1;
            margin-top: 80px; /* Adjust this margin to account for the navbar height */
        }

        h2 {
            font-size: xx-large;
            font-family: sans-serif;
            margin: 80px 0 20px 300px;
            color: white;
        }

        p {
            font-size: xx-large;
            font-family: cursive;
            margin: 20px 0 0 300px;
        }

        .center {
            margin-top: 170px;
        }

        .profile-img {
            position: fixed;
            top: 200px;
            right: 40px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Sandesh Khadka</h1>
        </div>
    </nav>

    <div class="container center">
        <p>Welcome to my personal website!</p>
    </div>

    <div class="profile-img">
        <img src="merophoto.jpeg" alt="Sandesh Khadka">
    </div>

    <footer>
        <div class="info">This website is under construction and will be available soon..</div>
    </footer>
</body>

</html>
